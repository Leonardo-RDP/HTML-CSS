<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        
        }

        div p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: black;
        }
        div:hover {
            color: aqua;
        }
    
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o muse no texto abaixo</p>
    <div>Passe o muse aqui<p>Texto escondido</p></div>
</body>
</html>
