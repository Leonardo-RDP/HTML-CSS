    <title>grouping tags</title>
    <style>
        body {

            padding: 1px;
            
        
        }
        nav > a {
            color: white;
            text-decoration: none;
            margin-right: 30px;
            
        
        }

        main {
            background-color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
        }
    
        article{
            background-color: lightgray;
            padding: 5px;
        }
        article > aside {
            background-color: rgb(65, 65, 65);
        }
        footer{
            background-color: black;
            color: white;
            text-align: center;
            padding: 2px;
            margin: 0px;
        }
        footer > p {
            margin: 0px;
        }
        
    </style>
</head>
